<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Chat App</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!--  Chat CSS -->
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 0;
    }

    .chat-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }

    .chat-header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f7f9fc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .chat-msg {
      background-color: #e6f3ff;
      color: #333;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .chat-msg.user {
      background-color: #d4edda;
      align-self: flex-end;
      margin-left: auto;
    }

    textarea.form-control {
      resize: none;
      height: 100px;
      font-size: 16px;
    }

    .btn-send {
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
    }

    .user-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .user-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- Online Users -->
      <div class="col-md-4">
        <div class="chat-container">
          <div class="chat-header">Online Users</div>
          <ul class="list-group user-list" id="users">
            <!-- Users will be dynamically added here -->
          </ul>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="col-md-8">
        <div class="chat-container">
          <div class="chat-header">Premium Chat</div>

          <div id="chat" class="d-flex flex-column"></div>

          <form id="messageForm">
            <div class="form-group mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" placeholder="Type something cool..."></textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-send" value="Send Message" />
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    $(function () {
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');
      var $users = $('#users');

      $messageForm.submit(function (e) {
        e.preventDefault();
        var msg = $message.val();
        if (msg.trim() !== '') {
          socket.emit('send message', msg);
          $chat.append('<div class="chat-msg user">' + msg + '</div>');
          $message.val('');
        }
      });

      socket.on('new message', function (data) {
        $chat.append('<div class="chat-msg">' + data.msg + '</div>');
        $chat.scrollTop($chat[0].scrollHeight);
      });

      socket.on('user list', function (usernames) {
        $users.empty();
        usernames.forEach(function (user) {
          $users.append('<li class="list-group-item">' + user + '</li>');
        });
      });
    });
  </script>
</body>
</html>
